<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    .drawing-area {
      width: 500px;
      height: 300px;
      border: 1px solid #ccc;
      background-color: white;
      position: relative;
    }
    .rectangle {
      position: absolute;
      background-color: #3498db;
      width: 120px;
      height: 80px;
      top: 50px;
      left: 50px;
    }
    .circle {
      position: absolute;
      background-color: #e74c3c;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      top: 40px;
      left: 200px;
    }
    .triangle {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 80px solid #2ecc71;
      top: 50px;
      left: 350px;
    }
    .text {
      position: absolute;
      color: #333;
      font-size: 20px;
      top: 200px;
      left: 150px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="drawing-area">
      <div class="rectangle"></div>
      <div class="circle"></div>
      <div class="triangle"></div>
    </div>
  </div>
</body>
</html>
